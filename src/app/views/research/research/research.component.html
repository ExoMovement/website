
<app-navbar
    [type]="navigationType">
</app-navbar>
<div class="container-fluid">
    <div class="row"> 
        <div id="carouselExampleIndicators" class="carousel slide  col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 h-85" src="./././assets/home/arduino-board-concept.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-85" src="./././assets/home/circuit-board.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-85" src="./././assets/home/exo-hands.png" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-85" src="./././assets/home/Milling.png" alt="Fourth slide">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
            </a>
        </div>
    </div>
</div>
<app-footer [type]="navigationType"></app-footer>
