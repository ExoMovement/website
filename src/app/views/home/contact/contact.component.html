<div class="row exo-background-lightgrey pt-5">
    <!-- Create margins of col-2 on either side of the "Contact Us" form -->
    <div class="col-8 mx-auto">

        <h2>Contact Us</h2>
        <p>Let us know how we can help!</p>
        <form>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" type="text" class="form-control" placeholder="First name"
                            formControlName="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text" class="form-control" placeholder="Last name"
                            formControlName="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Email Subject</label>
                        <input id="subject" type="text" class="form-control" placeholder="Email Subject"
                            formControlName="subject">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" rows="12" formControlName="message"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="allowEmail">
                    <label class="form-check-label" for="allowEmail">
                        By checking this box and submitting your
                        information, you are granting us permission to email you. You may unsubscribe at any time.
                    </label>
                </div>
            </div>
            <button type="submit" class="form-group btn exo-background-accent exo-font-white">Send Message</button>
        </form>
        <div class="form-group">You should recieve the email from {{_emailService.getEmailName()}}</div>
    </div>
</div>
